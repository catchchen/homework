spring:
  datasource:
    url: jdbc:mysql://localhost:3306/neusoft?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

    druid:
      aop-patterns: com.neusoft.homework.*  #监控SpringBean
      filters: stat,wall,slf4j    #底层开启功能 stat (sql监控)、wall(防火墙)、slf4j(日志)
      stat-view-servlet:   #配置监控页功能
        enabled: true
        login-username: admin
        login-password: 123456
        reset-enable: false

      web-stat-filter:  #监控web
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      filter:
        stat: #对上面filters的stat的详细配置
          slow-sql-millis: 1000  #单位是毫秒
          logSlowSql: true
          enabled: true
        wall:   #防火墙
          enabled: true
          config:
            drop-table-allow: false






  #    filters: stat,wall
  #    max-active: 12

  jdbc:
    template:
      query-timeout: 3 #默认超时时间

  #配置mybatis规则
mybatis:
  #    config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

  configuration:  #指定mybatis全局配置文件中的相关配置项
    map-underscore-to-camel-case: true